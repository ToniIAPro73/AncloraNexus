<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="ancloraGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ancloraCircleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F5D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="80" fill="url(#ancloraCircleGradient)" />
  
  <!-- Ancla -->
  <g transform="translate(100, 100)">
    <!-- Círculo superior del ancla -->
    <circle cx="0" cy="-25" r="12" fill="white" stroke="none" />
    <circle cx="0" cy="-25" r="8" fill="none" stroke="#4ECDC4" stroke-width="3" />
    
    <!-- Línea vertical del ancla -->
    <rect x="-2" y="-13" width="4" height="40" fill="white" />
    
    <!-- Brazos del ancla -->
    <path d="M -20 20 Q -20 30 -10 30 L -5 30 L -5 25 L 5 25 L 5 30 L 10 30 Q 20 30 20 20" 
          fill="white" />
  </g>
  
  <!-- Texto ANCLORA -->
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C5F5D">
    ANCLORA
  </text>
</svg>
